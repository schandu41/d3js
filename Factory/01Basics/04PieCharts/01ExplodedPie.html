<!DOCTYPE html>
<html>
<head>
    <meta name="description" content="D3byEX 9.8" />
    <meta charset="utf-8">
</head>

<body>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script>
        var group = d3.select('body')
            .append('svg')
            .attr({
                width: 225,
                height: 225
            })
            .append('g')
            .attr('transform', 'translate(105, 105)');

        var data = [21, 32, 35, 64, 83];
        
        var pieSegments = d3.layout.pie()(data);

        var arcGenerator = d3.svg.arc()
            .innerRadius(0)
            .outerRadius(100)
            .startAngle(function (d) {
                return d.startAngle;
            })
            .endAngle(function (d) {
                return d.endAngle;
            });

        var colors = d3.scale.category10();
        group.selectAll('path')
            .data(pieSegments)
            .enter()
            .append('path')
            .attr({
                d: arcGenerator,
                stroke: 'white',
                'stroke-width': 3,
                fill: function (d, i) {
                    return colors(i);
                },
            });
    </script>
</body>
</html>

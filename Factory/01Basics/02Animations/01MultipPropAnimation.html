<!DOCTYPE html>
<html>
<head>
    <meta name="description" content="D3byEX 7.2" />
    <meta charset="utf-8">
</head>

<body>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script>
        var svg = d3.select('body')
            .append('svg')
            .attr({
                width: 500,
                height: 200
            });
        svg.append('rect')
            .attr({
                x: 10,
                y: 10,
                width: 80,
                height: 80,
                fill: 'red'
            })
            .transition()
            .duration(5000)
            .attr({
                x: 460,
                y: 150,
                width: 40,
                height: 40,
                fill: 'blue'
            });
    </script>
</body>
</html>
